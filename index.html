
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зимний Профиль</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #0f0f23);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(52, 152, 219, 0.6), 0 0 40px rgba(52, 152, 219, 0.3);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            line-height: 1.5;
        }

        .text-splash {
            animation: splashEffect 0.6s ease-out;
        }

        @keyframes splashEffect {
            0% {
                filter: blur(1px) hue-rotate(180deg) scale(1.05) rotate(1deg);
            }
            100% {
                filter: blur(0) hue-rotate(0deg) scale(1) rotate(0deg);
            }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(52, 152, 219, 0.2);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
            animation: glow-pulse 1.5s infinite alternate;
        }

        @keyframes glow-pulse {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(52, 152, 219, 0.8);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 40px rgba(52, 152, 219, 1);
            }
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #rain-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }


/* Стили для снежинок в particles.js */
        #particles-js canvas {
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }
    </style>
</head>
<body>
<div id="particles-js"></div>
<canvas id="rain-canvas"></canvas>
<div class="container">
    <img src="https://i.pinimg.com/originals/e9/0e/f3/e90ef35f2b95f76e76b26048391886ac.jpg" alt="Profile Photo" class="profile-pic">
    <h1>Привет! Я [Имя]</h1>
    <p>Это мой стильный профиль. Расскажу о себе...</p>
    <div class="buttons">
        <button onclick="alert('Круто, что зашёл!')">Обо мне</button>
        <button onclick="window.open('mailto:your@email.com')">Связаться</button>
    </div>
</div>

<script>
    // Инициализация particles.js для снега
    window.addEventListener('load', function() {
        particlesJS('particles-js', {
            particles: {
                number: { value: 150 }, // Увеличено для большей частоты (больше снежинок)
                color: { value: '#ffffff' },
                shape: { type: ['star', '❄'] }, // Звёздочки или снежинки
                opacity: {
                    value: 0.8,
                    random: true,
                    anim: { enable: false }
                },
                size: {
                    value: 4, // Увеличен базовый размер для большего снега
                    random: true,
                    anim: { enable: false }
                },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'bottom',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: { enable: true, mode: 'repulse' },
                        onclick: { enable: true, mode: 'push', nb: 4 },
                        resize: true
                    },
                    modes: {
                        repulse: { distance: 100, duration: 0.4 },
                        push: { particles_nb: 4 }
                    }
                }
            },
            retina_detect: true
        });

        // GSAP для вращения снежинок (применяем к частицам после инициализации)
        setTimeout(() => {
            const particles = document.querySelectorAll('#particles-js .js-particle');
            gsap.to(particles, {
                rotation: 360,
                duration: 10,
                repeat: -1,
                stagger: 0.1,
                ease: "none"
            });
        }, 100);

        // Инициализация дождя
        initRain();
    });

    // Адаптация на resize
    window.addEventListener('resize', function() {
        const canvas = document.getElementById('rain-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Переинициализация частиц при resize (particles.js автоматически)
    });

    // Реалистичный дождь на Canvas
    function initRain() {
        const canvas = document.getElementById('rain-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const drops = [];
        const numDrops = 150;

        class Drop {
            constructor() {
                this.x = Math.random() * canvas.width;


this.y = Math.random() * -canvas.height;
                this.length = Math.random() * 10 + 5;
                this.speedY = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 1.5; // Ветер -0.75 до +0.75
                this.thickness = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.2 + 0.4;
                this.gravity = 0.1;
                this.wind = (Math.random() - 0.5) * 1.5;
            }

            update() {
                this.speedY += this.gravity;
                this.x += this.speedX + this.wind;
                this.y += this.speedY;

                if (this.y > canvas.height) {
                    this.createSplash();
                    this.reset();
                }
            }

            draw() {
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.length);
                gradient.addColorStop(0, 'rgba(70, 130, 180, ' + this.opacity + ')');
                gradient.addColorStop(1, 'rgba(135, 206, 235, ' + this.opacity + ')');

                ctx.shadowBlur = 1;
                ctx.shadowColor = 'rgba(135, 206, 235, 0.5)';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.lineWidth = this.thickness;
                ctx.strokeStyle = gradient;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            reset() {
                this.y = Math.random() * -50;
                this.x = Math.random() * canvas.width;
                this.speedY = Math.random() * 2 + 1;
            }

            createSplash() {
                const splashSize = Math.random() * 4 + 2;
                ctx.beginPath();
                ctx.arc(this.x, canvas.height, splashSize, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(135, 206, 235, 0.6)';
                ctx.shadowBlur = 2;
                ctx.shadowColor = 'rgba(135, 206, 235, 0.8)';
                ctx.fill();
                ctx.shadowBlur = 0;

                // Эффект на текст: 15% шанс
                if (Math.random() < 0.15) {
                    const elements = [document.querySelector('h1'), document.querySelector('p')];
                    const randomElement = elements[Math.floor(Math.random() * elements.length)];
                    if (randomElement) {
                        randomElement.classList.add('text-splash');
                        setTimeout(() => randomElement.classList.remove('text-splash'), 600);
                    }
                }
            }
        }

        // Создание капель
        for (let i = 0; i < numDrops; i++) {
            drops.push(new Drop());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drops.forEach(drop => {
                drop.update();
                drop.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    }

    // Обработка resize для canvas
    window.addEventListener('resize', () => {
        const canvas = document.getElementById('rain-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
